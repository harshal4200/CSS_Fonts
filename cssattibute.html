<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attributes.css">
    <title>Attributes</title>
</head>
<body>
    <div>
        <header>
            
            <h1>Attributes in CSS</h1>
            <ul>
                <li><a href="www.google.com">Google</a></li>
                <li><a href="https://flipkart.com">Flipkart</a></li>
                <li><a href="facebook.com">Facebook</a></li>
            </ul>
        </header>
    </div>
        <main>
            <h4>paragraph</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ex nam sint nihil excepturi laborum architecto, maiores asperiores pariatur? Nulla.</p>
            <form action="">
                <label for="frame" >frame</label>
                <input type="text" id="frame"><br>
                <label for="lname" >lname</label>
                <input type="text" id="lname"><br>
                <label for="pass" >pass</label>
                <input type="password" id="pass"><br>
            </form>
        </main>
    <div>

    </div>
</body>
</html>
